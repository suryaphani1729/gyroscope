			.garden {
  position: relative;
  width : 200px;
  height: 200px;
  border: 5px solid #CCC;
  border-radius: 10px;
}

.ball {
  position: absolute;
  top   : 90px;
  left  : 90px;
  width : 20px;
  height: 20px;
  background: green;
  border-radius: 100%;
}
		</style>

<body>
	<span id="alpha"></span>/<span id="beta"></span>/<span id="gamma"></span>/<span id="test"></span>
<canvas id="myCanvas" width="800" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

	<div class="garden">
  <div class="ball"></div>
</div>
<pre class="output"></pre>	
	
<script>
	
	
	var ball   = document.querySelector('.ball');
var garden = document.querySelector('.garden');
var output = document.querySelector('.output');

var maxX = garden.clientWidth  - ball.clientWidth;
var maxY = garden.clientHeight - ball.clientHeight;
	
function handleOrientation(event) {
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

 

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (x >  90) { x =  90};
  if (x < -90) { x = -90};

  // To make computation easier we shift the range of 
  // x and y to [0,180]
  x += 120;
  y += 120;

  // 10 is half the size of the ball
  // It center the positioning point to the center of the ball
  ball.style.top  = (maxX*x/180 - 10) + "px";
  ball.style.left = (maxY*y/180 - 10) + "px";
}
function handleMotion(ev) {
        var acc = ev.accelerationIncludingGravity;
       
 		output.innerHTML  = "beta : " + acc.x + "\n";
 		 output.innerHTML += "gamma: " + acc.y + "\n";
	
	ball.style.top  = (parseInt(ball.style.top)+ (acc.x*2))  + "px";
  ball.style.left =  (parseInt(ball.style.left)+(acc.y*2)) + "px";
	
	document.getElementById("alpha").innerHTML=ball.style.top;
}
	
	
window.addEventListener('deviceorientation', handleOrientation);	
window.addEventListener('devicemotion', handleMotion,false);		
	
	
	
	
	
	
	
	
var pixes = {
   X:0,
   Y:0	
};
var rotX = 0;var  rotY = 0;

 var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.clearRect(0, 0, c.width, c.height); //clear canvas

reDraw();	 
  function normalizeData(_g, _b){
    
    b = Math.round(_b);
    g = Math.round(_g);
    
    rotY += (g*5 - rotY);// / 5;
    rotX += (b*5 - rotX);// / 5;

	 document.getElementById("test").innerHTML =rotX+"";

	  pixes.Y = rotY;
	  reDraw();
	  
  }
